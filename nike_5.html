<div class="form">
	<form action="method=GET">
		<label for="fname"><b>First name:  </b></label>
		<input type="text" class="bgc" name="fname" placeholder="Katri" id="fname"><br>
		<p></p>
		<label for="lname"><b>Last name: </b></label>
		<input type="lname" class="bgc" name="lname" placeholder="Jhang" id="lname"><br>
		<p></p>
		<label for="gender"><b>Gender: </b></label>
		<input type="radio" class="bgc" name="gender" id="male" value="male">
		<label for="male">Male</label>
		<input type="radio" class="bgc" name="gender" id="female" value="female">
		<label for="female">Female</label>
		<input type="radio" class="bgc" name="gender" id="other" value="other">
		<label for="other">Other</label>
		<p></p>
		<label for="age"><b>Age: </b></label>
		<input type="number" class="bgc" name="age" id="age" pattern="[15-99]">
		<p></p>
		<label for="birthday"><b>Birthday: </b></label>
		<input type="date" class="bgc" name="birthday" id="birthday">
		<p></p>
		<label for="phone"><b>Phone number: </b></label>
		<input type="tel" class="bgc" name="phone" id="phone" placeholder="1234-567-890" pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}" required>
		<p></p>
		<label for="email"><b>E-mail: </b></label>
		<input type="email" class="bgc" name="email" id="email" placeholder="@gmail.com" required>
		<p></p>
	<div class="submit">
		<input type="submit" value="submit" class="submitbut">
	</div>
